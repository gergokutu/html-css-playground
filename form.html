<!DOCTYPE html>
<html>
  <head>
    <title>Search Form</title>
    <link rel="stylesheet" href="form.css" />
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body style="color: rgb(74, 21, 219)">
    <h1>Search for:</h1>

    </form>
  </body>
</html>
